{% extends 'base.html'%}

{% block content %}
<div class="container">

    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath" style="background: url({{urlToImage}}) no-repeat center center">
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 article-details">
            <h3>{{ article.title }}</h3>
            <p > {{ article.description}}</p>
            <p >  {{ article.publishedAt }} </p>
        </div>
    </div>
</div>
{% endblock %}
