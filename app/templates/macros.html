{% macro displaySourceList(source_list) %}

<div class="container">
<div class="row">
    {% for sources in source_list %}    
       <a href="https://newsapi.org/v2/top-headlines?sources={{sources.id}}&apiKey=19c17f3cfb5147fa83278f289e8d50dc">{{ sources.name}}</a> 
        <br>  
    {% endfor %}
</div>
</div>
{% endmacro %}
